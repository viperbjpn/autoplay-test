<html><head><script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script><script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/jquery-ui.min.js"></script><script type="text/javascript" src="http://file.opensocialhost.com/8fwC0eD4n9/jquery.jsonp.js"></script><SCRIPT TYPE="text/javascript"><!--function clear(){	document.getElementById("channel_list").innerHTML="";	document.getElementById("channel_id").value= "-";	document.getElementById("channel_name").value= "-";	document.getElementById("user_id").value= "-";	document.getElementById("user_name").value= "-";}	function search_from_channel_id(key){	var url = "http://api.ustream.tv/json/channel/" + key +"/getInfo?key=yourDevKey&callback={callback}";	clear();	$.getJSONP(url, function(res) {	document.getElementById("channel_id").value= res.id;	document.getElementById("channel_name").value= res.title;	document.getElementById("user_id").value= res.user.id;	document.getElementById("user_name").value= res.user.userName;	get_channel_list(res.user.id);		});}function search_from_channel_name(key){	var url = "http://api.ustream.tv/json/channel/" + key +"/getInfo?key=yourDevKey&callback={callback}";	clear();	$.getJSONP(url, function(res) {	document.getElementById("channel_id").value= res.id;	document.getElementById("channel_name").value= res.title;	document.getElementById("user_id").value= res.user.id;	document.getElementById("user_name").value= res.user.userName;	get_channel_list(res.user.id);		});}	function search_from_user_id(key){	var url = "http://api.ustream.tv/json/user/"+key+"/getinfo?key=yourDevKey&callback={callback}";	clear();	$.getJSONP(url, function(res) {	document.getElementById("user_id").value= res.id;	document.getElementById("user_name").value= res.userName;	get_channel_list(res.id);	});}function search_from_user_name(key){	var url = "http://api.ustream.tv/json/user/"+key+"/getInfo?key=yourDevKey&callback={callback}";	clear();	$.getJSONP(url, function(res) {	document.getElementById("user_id").value= res.id;	document.getElementById("user_name").value= res.userName;	get_channel_list(res.id);	});}function get_channel_list(key){	var url = "http://api.ustream.tv/json/user/"+key+"/listAllChannels?key=yourDevKey&callback={callback}";	$.getJSONP(url, function(res) {	result="--- " + document.getElementById("user_name").value +"'s CHANNEL LIST (max 20) ---<br>";		for(i=0; i<20; i++){			result = result + res[i].id + ", " + res[i].title + ", " + res[i].status + "<br>";			document.getElementById("channel_list").innerHTML= result;		}	});}--></SCRIPT></head><body><table border=1>	<tr align=left>		<th>channel ID:</th><th><input type=text id=channel_id></th><td><input type=button onclick=search_from_channel_id(document.getElementById("channel_id").value) value="search"></td>	</tr>		<tr align=left>		<th>channel Name:</th><th><input type=text id=channel_name></th><td><input type=button onclick=search_from_channel_name(document.getElementById("channel_name").value) value="search"></td>	</tr>		<tr align=left>		<th>user ID:</th><th><input type=text id=user_id></th><td><input type=button onclick=search_from_user_id(document.getElementById("user_id").value) value="search"></td>	</tr>		<tr align=left>		<th>user Name:</th><th><input type=text id=user_name></th><td><input type=button onclick=search_from_user_name(document.getElementById("user_name").value) value="search"></td>	</tr>	</table><div id=channel_list></div></body></html>
